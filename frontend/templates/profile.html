<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <h1>Your Profile</h1>
            <a href="{{ url_for('dashboard') }}" class="btn">Back to Dashboard</a>
        </header>

        <section class="stats-section">
            <div class="card">
                <div class="card-body">
                    <h2>Edit Profile</h2>
                    <form method="POST" action="{{ url_for('profile') }}">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" value="{{ user.name }}" disabled>
                        </div>
                        <div class="form-group">
                            <label>Age:</label>
                            <input type="number" value="{{ user.age }}" disabled>
                        </div>
                        <div class="form-group">
                            <label>Sex:</label>
                            <input type="text" value="{{ user.sex }}" disabled>
                        </div>
                        <div class="form-group">
                            <label>Height (cm):</label>
                            <input type="number" name="height" value="{{ user.height }}" required>
                        </div>
                        <div class="form-group">
                            <label>Weight (kg):</label>
                            <input type="number" name="weight" value="{{ user.weight }}" required>
                        </div>
                        <div class="form-group">
                            <label>Activity Level:</label>
                            <select name="activity_level" required>
                                {% for level in ['Sedentary', 'Moderately active', 'Active'] %}
                                <option value="{{ level }}" {% if user.activity_level == level %}selected{% endif %}>{{ level }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Allergies:</label>
                            <input type="text" name="allergies" value="{{ user.allergies or '' }}" 
                                   placeholder="List allergies separated by commas">
                        </div>
                        <button type="submit" class="btn">Save Changes</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
