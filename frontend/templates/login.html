<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DietBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card fade-in">
            <h1>Welcome to DietBot</h1>
            
            <!-- Login Form -->
            <div class="form-section">
                <h2>Login</h2>
                <form action="{{ url_for('login') }}" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="button">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div class="form-section">
                <h2>Register</h2>
                <form method="POST" action="{{ url_for('create_profile') }}">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" required>
                    </div>

                    <div class="form-group">
                        <label for="sex">Sex:</label>
                        <select id="sex" name="sex" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="height">Height (in)</label>
                        <input type="number" id="height" name="height" required>
                    </div>

                    <div class="form-group">
                        <label for="weight">Weight (lbs)</label>
                        <input type="number" id="weight" name="weight" required>
                    </div>

                    <div class="form-group">
                        <label for="activity_level">Activity Level:</label>
                        <select id="activity_level" name="activity_level" required>
                            <option value="Sedentary">Sedentary</option>
                            <option value="Moderately active">Moderately active</option>
                            <option value="Active">Active</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="allergies">Allergies (comma-separated)</label>
                        <input type="text" id="allergies" name="allergies" placeholder="e.g. peanuts, shellfish">
                    </div>

                    <div class="form-group">
                        <label for="likes">Preferred Ingredients</label>
                        <input type="text" id="likes" name="likes" placeholder="beef, fish, etc." required>
                    </div>

                    <div class="form-group">
                        <label for="dislikes">Avoided Ingredients</label>
                        <input type="text" id="dislikes" name="dislikes" placeholder="onions, tomatoes, etc." required>
                    </div>

                    <div class="form-group">
                        <label for="diet">Diet</label>
                        <select id="diet" name="diet" required>
                            <option value="">--Select an Option--</option>
                            <option value="No Restriction">No Restriction</option>
                            <option value="Vegetarian">Vegetarian</option>
                            <option value="Vegan">Vegan</option>
                            <option value="Gluten-Free">Gluten-Free</option>
                            <option value="Lactose-Intolerant">Lactose-Intolerant</option>
                            <option value="Halal">Halal</option>
                            <option value="Pescetarian">Pescetarian</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="goal">Diet Goal</label>
                        <select id="goal" name="goal" required>
                            <option value="">--Select an Option--</option>
                            <option value="Maintain Weight">Maintain Weight</option>
                            <option value="Lose Weight">Lose Weight</option>
                            <option value="Gain Weight">Gain Weight</option>
                        </select>
                    </div>

                    <button type="submit" class="button">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
